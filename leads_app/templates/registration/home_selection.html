<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Management System | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #1cc88a;
            --dark-color: #5a5c69;
            --light-color: #f8f9fc;
            --shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        
        body {
            background-color: var(--light-color);
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            background-image: linear-gradient(180deg, var(--light-color) 10%, #dbe2ef 100%);
            background-size: cover;
        }
        
        .login-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .login-card {
            border: 0;
            border-radius: 1rem;
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        .login-card-header {
            background-color: white;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
            text-align: center;
        }
        
        .login-card-header img {
            height: 50px;
            margin-bottom: 1rem;
        }
        
        .login-card-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 0;
        }
        
        .login-card-body {
            padding: 2rem;
            background-color: white;
        }
        
        .nav-tabs {
            border-bottom: none;
            margin-bottom: 1.5rem;
            justify-content: center;
        }
        
        .nav-tabs .nav-link {
            border: 1px solid #d1d3e2 !important;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            color: var(--dark-color);
            border-radius: 0.5rem;
            margin: 0 0.25rem;
            transition: all 0.3s;
        }
        
        .nav-tabs .nav-link.active {
            color: white;
            background-color: var(--primary-color);
        }
        
        .nav-tabs .nav-link:not(.active):hover {
            color: var(--primary-color);
            background-color: rgba(78, 115, 223, 0.1);
        }
        
        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 0.35rem;
            border: 1px solid #d1d3e2;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }
        
        .btn-login {
            padding: 0.75rem;
            font-weight: 600;
            border-radius: 0.35rem;
            background-color: var(--primary-color);
            border: none;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            background-color: #2e59d9;
            transform: translateY(-1px);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #858796;
            font-size: 0.875rem;
        }
        
        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .input-group-text {
            background-color: #f8f9fc;
            border: 1px solid #d1d3e2;
            color: #b7b9cc;
        }
        
        .divider {
            position: relative;
            margin: 1.5rem 0;
            text-align: center;
            color: #b7b9cc;
        }
        
        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #e3e6f0;
            z-index: -1;
        }
        
        .divider span {
            background-color: white;
            padding: 0 1rem;
        }
        
        @media (max-width: 576px) {
            .login-card {
                border-radius: 0;
            }
            
            body {
                background-color: white;
                background-image: none;
            }
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="card login-card">
            <div class="login-card-header">
                <!-- Replace with your logo -->
                <!-- <img src="https://via.placeholder.com/150x50?text=Lead+System" alt="Lead Management System Logo"> -->
                <h1>Lead Management System</h1>
            </div>
            
            <div class="login-card-body">
                <ul class="nav nav-tabs" id="loginTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="employee-tab" data-bs-toggle="tab" data-bs-target="#employee" type="button" role="tab" aria-controls="employee" aria-selected="true">
                            <i class="fas fa-user me-2"></i>Employee
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="company-tab" data-bs-toggle="tab" data-bs-target="#company" type="button" role="tab" aria-controls="company" aria-selected="false">
                            <i class="fas fa-building me-2"></i>Company
                        </button>
                    </li>
                </ul>
                
                <div class="tab-content" id="loginTabsContent">
                    <!-- Employee Login Tab -->
                    <div class="tab-pane fade show active" id="employee" role="tabpanel" aria-labelledby="employee-tab">
                        <form method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="employeeEmail" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user me-2"></i></span>
                                    <input type="text" name="username" class="form-control" id="employee_username">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="employeePassword" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="employeePassword" name="password"  required>
                                    
                                </div>
                            </div>
                            <!-- <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberEmployee">
                                <label class="form-check-label" for="rememberEmployee">Remember me</label>
                                <a href="#" class="float-end">Forgot Password?</a>
                            </div> -->
                            <button type="submit" class="btn btn-primary btn-login w-100">
                                <i class="fas fa-sign-in-alt me-2"></i>Login as Employee
                            </button>
                        </form>
                        
                        <div class="divider">
                            <span>OR</span>
                        </div>
                        
                        <div class="text-center">
                            <p class="mb-2">Don't have an account?</p>
                            <a href="{% url 'employee_signup' %}" class="btn btn-outline-primary">
                                <i class="fas fa-user-plus me-2"></i>Create Employee Account
                            </a>
                        </div>
                    </div>
                    
                    <!-- Company Login Tab -->
                    <div class="tab-pane fade" id="company" role="tabpanel" aria-labelledby="company-tab">
                        <form method="post" action="{% url 'company_login' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="companyEmail" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user me-2"></i></span>
                                    <input type="text" name="username" class="form-control" id="company_username">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="companyPassword" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="companyPassword" name="password"  required>
                                    <!-- <button class="btn btn-outline-secondary" type="button" id="toggleCompanyPassword">
                                        <i class="fas fa-eye"></i>
                                    </button> -->
                                </div>
                            </div>
                            <!-- <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberCompany">
                                <label class="form-check-label" for="rememberCompany">Remember me</label>
                                <a href="#" class="float-end">Forgot Password?</a>
                            </div> -->
                            <button type="submit" class="btn btn-success btn-login w-100">
                                <i class="fas fa-sign-in-alt me-2"></i>Login as Company
                            </button>
                        </form>
                        
                        <div class="divider">
                            <span>OR</span>
                        </div>
                        
                        <div class="text-center">
                            <p class="mb-2">New to our platform?</p>
                            <a href="{% url 'company_signup' %}" class="btn btn-outline-primary">
                                <i class="fas fa-building me-2"></i>Register Your Company
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="login-footer p-3 text-center">
                <p class="mb-0">Copyright © 2025 | Powered by GetEllaam PVT LTD</p>
                <!-- <p class="mb-0 small">
                    <a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a> | <a href="#">Help Center</a>
                </p> -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        document.getElementById('toggleEmployeePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('employeePassword');
            const icon = this.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });
        
        document.getElementById('toggleCompanyPassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('companyPassword');
            const icon = this.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });
        
        // Clear remember me checkbox on logout
        if (window.location.search.includes('logout')) {
            document.querySelectorAll('.form-check-input').forEach(checkbox => {
                checkbox.checked = false;
            });
        }
    </script>
</body>
</html>
