<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lead Management Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
   body {
            background-image: url('https://images.unsplash.com/photo-1521790797524-b2497295b8a0'); /* Replace with your own */
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
        }

        .login-box h2 {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .btn-lg {
            padding: 12px 28px;
            font-size: 1.25rem;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="login-box">
            <h2>Welcome to the Lead Management System</h2>
            <p class="mb-4">Please choose your login type:</p>
            <div class="d-flex justify-content-center gap-4 flex-wrap">
                <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Employee Login</a>
                <a href="{% url 'company_login' %}" class="btn btn-success btn-lg">Company Login</a>
            </div>
        </div>
    </div>
</body>
</html>
