<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit {{ lead.name }} - Lead Management</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #f8f9fc;
            --accent-color: #2e59d9;
            --success-color: #1cc88a;
            --warning-color: #f6c23e;
            --danger-color: #e74a3b;
            --info-color: #36b9cc;
        }
        
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .card {
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-radius: 0.5rem 0.5rem 0 0 !important;
            padding: 1.5rem;
        }
        
        .form-section {
            background-color: white;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        
        .form-label {
            font-weight: 600;
            color: #6c757d;
        }
        
        .form-control, .form-select {
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            border: 1px solid #d1d3e2;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
        }
        
        textarea.form-control {
            min-height: 120px;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }
        
        .action-btn {
            min-width: 120px;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        @media (max-width: 768px) {
            .card-header {
                padding: 1rem;
            }
            
            .form-section {
                padding: 1rem;
            }
            
            .action-btn {
                width: 100%;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="card">
            <div class="card-header text-white">
                <div class="d-flex justify-content-between align-items-center">
                    <h4 class="mb-0"><i class="fas fa-user-edit me-2"></i>Edit Lead</h4>
                    <span class="badge bg-light text-dark">
                        <i class="fas fa-id-badge me-1"></i> ID: {{ lead.id }}
                    </span>
                </div>
            </div>
            <div class="card-body">
                <form method="post" class="needs-validation" novalidate>
                    {% csrf_token %}
                    
                    <!-- Basic Information Section -->
                    <div class="form-section">
                        <h5 class="mb-4 text-primary"><i class="fas fa-info-circle me-2"></i>Basic Information</h5>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="id_name" class="form-label">Name</label>
                                {{ form.name }}
                            </div>
                            <div class="col-md-6">
                                <label for="id_phone" class="form-label">Phone</label>
                                {{ form.phone }}
                            </div>
                            <div class="col-md-6">
                                <label for="id_shop_name" class="form-label">Shop Name</label>
                                {{ form.shop_name }}
                            </div>
                            <div class="col-md-6">
                                <label for="id_status" class="form-label">Status</label>
                                {{ form.status }}
                            </div>
                        </div>
                    </div>
                    
                    <!-- Business Information Section -->
                    <div class="form-section">
                        <h5 class="mb-4 text-primary"><i class="fas fa-store me-2"></i>Business Information</h5>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="id_services_want" class="form-label">Services Required</label>
                                {{ form.services_want }}
                            </div>
                            <div class="col-md-6">
                                <label for="id_shop_type" class="form-label">Shop Type</label>
                                {{ form.shop_type }}
                            </div>
                            <div class="col-md-12">
                                <label for="id_location" class="form-label">Location</label>
                                {{ form.location }}
                            </div>
                        </div>
                    </div>
                    
                    <!-- Remarks Section -->
                    <div class="form-section">
                        <h5 class="mb-4 text-primary"><i class="fas fa-comment-dots me-2"></i>Remarks</h5>
                        <div class="mb-3">
                            {{ form.remarks }}
                        </div>
                    </div>
                    
                    <!-- Action Buttons -->
                    <div class="d-flex flex-wrap justify-content-between mt-4 pt-3 border-top">
                        <div>
                            <button type="submit" class="btn btn-primary action-btn px-4">
                                <i class="fas fa-save me-2"></i> Save Changes
                            </button>
                            <button type="reset" class="btn btn-outline-secondary action-btn">
                                <i class="fas fa-undo me-1"></i> Reset
                            </button>
                        </div>
                        <a href="{% url 'view_lead' lead.id %}" class="btn btn-secondary action-btn">
                            <i class="fas fa-times me-1"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add validation styling
        (function() {
            'use strict';
            
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation');
            
            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function(form) {
                    form.addEventListener('submit', function(event) {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        
                        form.classList.add('was-validated');
                    }, false);
                });
        })();
    </script>
</body>
</html>
