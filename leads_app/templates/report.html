<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leads Report</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="bg-white p-4 rounded shadow-sm">
        <h2 class="text-primary mb-4">
            <i class="fas fa-chart-line me-2"></i> Leads Report
        </h2>

        <form method="get" class="row g-3 align-items-end mb-4" id="dateForm">
            <div class="col-md-4">
                <label for="dateFilter" class="form-label">Select Follow-up Date</label>
                <input type="date" id="dateFilter" name="follow_up_date" class="form-control"
                       value="{{ selected_date }}">
            </div>
        </form>

        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-primary text-center">
                    <tr>
                        <th>Name</th>
                        <th>Status</th>
                        <th>Follow-up Date</th>
                        <th>Remarks</th>
                    </tr>
                </thead>
                <tbody>
                    {% for lead in leads %}
                    <tr>
                        <td>{{ lead.name }}</td>
                        <td>{{ lead.status }}</td>
                        <td>{{ lead.follow_up_date|date:"M d, Y" }}</td>
                        <td>{{ lead.remarks }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center text-muted">No leads found for the selected date.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Auto-submit script -->
<script>
    document.getElementById("dateFilter").addEventListener("change", function () {
        document.getElementById("dateForm").submit();
    });
</script>

</body>
</html>
